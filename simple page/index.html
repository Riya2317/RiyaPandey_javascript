<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <form>
      <div class="container">
        <h1><strong>User Registration</strong></h1>
          <div class="nameX">
              <input type="text" name="username" placeholder="Username" required>
          </div>
          <div id="phonex" class="PhoneX">
              <input id="phone" type="text" name="PhoneNumber" placeholder="Phone number" required>
          </div>
          <div class="EmailX">
              <input id="mail" type="email" name="EmailAddress" placeholder="Email Address" required>
          </div>
          <div class="pass">
              <input type="password" name="Password" placeholder="Password" required>
          </div>
          <div class="pass">
              <input type="password" name="Confirm Password" placeholder="Confirm Password" required>
          </div>
          <div class="sub">
              <button  class="btn" type="submit">click to sign up</button>
          </div>
          <p class="p">Already have an Account ?<a href=""><strong>sign in</strong></a></p>
      </div>
    </form>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
